name: Backend Build and Deploy Process

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 17
      uses: actions/setup-java@v1
      with:
        java-version: 17
    - name: Build with Maven
      run: mvn -B deploy --file pom.xml
      env:
        GITHUB_TOKEN: ${{secrets.GH_TOKEN }}
